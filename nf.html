<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationaler Frachtbrief / National Waybill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #000;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .signatures {
            display: flex;
            justify-content: space-between;
        }
        .signature {
            width: 30%;
            text-align: center;
        }
        .signature input {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nationaler Frachtbrief / National Waybill</h1>

    <div class="section">
        <div class="form-group">
            <label for="frachtbriefnummer">Frachtbriefnummer / Waybill Number</label>
            <input type="text" id="frachtbriefnummer" name="frachtbriefnummer" value="{{ FrachtbriefID }}">
        </div>
    </div>

    <div class="section">
        <h2>Absenderinformationen / Sender Information</h2>
        <div class="form-group">
            <label for="absenderName">Name</label>
            <input type="text" id="absenderName" name="absenderName" value="{{ AbsenderName }}">
        </div>
        <div class="form-group">
            <label for="absenderAnschrift">Anschrift / Address</label>
            <input type="text" id="absenderAnschrift" name="absenderAnschrift" value="{{ AbsenderAnschrift }}">
        </div>
        <div class="form-group">
            <label for="absenderTelefon">Telefon / Phone</label>
            <input type="text" id="absenderTelefon" name="absenderTelefon" value="{{ AbsenderTelefon }}">
        </div>
        <div class="form-group">
            <label for="absenderEmail">E-Mail / Email</label>
            <input type="email" id="absenderEmail" name="absenderEmail" value="{{ AbsenderEmail }}">
        </div>
    </div>

    <div class="section">
        <h2>Empfängerinformationen / Recipient Information</h2>
        <div class="form-group">
            <label for="empfaengerName">Name</label>
            <input type="text" id="empfaengerName" name="empfaengerName" value="{{ EmpfaengerName }}">
        </div>
        <div class="form-group">
            <label for="empfaengerAnschrift">Anschrift / Address</label>
            <input type="text" id="empfaengerAnschrift" name="empfaengerAnschrift" value="{{ EmpfaengerAnschrift }}">
        </div>
        <div class="form-group">
            <label for="empfaengerTelefon">Telefon / Phone</label>
            <input type="text" id="empfaengerTelefon" name="empfaengerTelefon" value="{{ EmpfaengerTelefon }}">
        </div>
        <div class="form-group">
            <label for="empfaengerEmail">E-Mail / Email</label>
            <input type="email" id="empfaengerEmail" name="empfaengerEmail" value="{{ EmpfaengerEmail }}">
        </div>
    </div>

    <div class="section">
        <h2>Frachtführerinformationen / Carrier Information</h2>
        <div class="form-group">
            <label for="frachtfuehrerName">Name</label>
            <input type="text" id="frachtfuehrerName" name="frachtfuehrerName" value="{{ FrachtfuehrerName }}">
        </div>
        <div class="form-group">
            <label for="frachtfuehrerAnschrift">Anschrift / Address</label>
            <input type="text" id="frachtfuehrerAnschrift" name="frachtfuehrerAnschrift" value="{{ FrachtfuehrerAnschrift }}">
        </div>
        <div class="form-group">
            <label for="frachtfuehrerTelefon">Telefon / Phone</label>
            <input type="text" id="frachtfuehrerTelefon" name="frachtfuehrerTelefon" value="{{ FrachtfuehrerTelefon }}">
        </div>
        <div class="form-group">
            <label for="frachtfuehrerEmail">E-Mail / Email</label>
            <input type="email" id="frachtfuehrerEmail" name="frachtfuehrerEmail" value="{{ FrachtfuehrerEmail }}">
        </div>
    </div>

    <div class="section">
        <h2>Frachtinformationen / Freight Information</h2>
        <div class="form-group">
            <label for="ausstellungsDatum">Ausstellungsdatum / Date of Issue</label>
            <input type="date" id="ausstellungsDatum" name="ausstellungsDatum" value="{{ AusstellungsDatum }}">
        </div>
        <div class="form-group">
            <label for="ausstellungsOrt">Ausstellungsort / Place of Issue</label>
            <input type="text" id="ausstellungsOrt" name="ausstellungsOrt" value="{{ Ausstellungsort }}">
        </div>
        <div class="form-group">
            <label for="frachtgut">Frachtgut / Goods</label>
            <input type="text" id="frachtgut" name="frachtgut" value="{{ Frachtgut }}">
        </div>
        <div class="form-group">
            <label for="verpackung">Verpackung / Packaging</label>
            <input type="text" id="verpackung" name="verpackung" value="{{ Verpackung }}">
        </div>
        <div class="form-group">
            <label for="frachtstueckeAnzahl">Anzahl der Frachtstücke / Number of Packages</label>
            <input type="number" id="frachtstueckeAnzahl" name="frachtstueckeAnzahl" value="{{ FrachtstueckeAnzahl }}">
        </div>
        <div class="form-group">
            <label for="gesamtgewicht">Gesamtgewicht (kg) / Total Weight (kg)</label>
            <input type="number" step="0.01" id="gesamtgewicht" name="gesamtgewicht" value="{{ Gesamtgewicht }}">
        </div>
        <div class="form-group">
            <label for="bemerkungen">Bemerkungen / Remarks</label>
            <textarea id="bemerkungen" name="bemerkungen">{{ Bemerkungen }}</textarea>
        </div>
    </div>

    <div class="section">
        <h2>Transportinformationen / Transport Information</h2>
        <div class="form-group">
            <label for="abholort">Abholort / Pickup Location</label>
            <input type="text" id="abholort" name="abholort" value="{{ Abholort }}">
        </div>
        <div class="form-group">
            <label for="abholdatum">Abholdatum / Pickup Date</label>
            <input type="date" id="abholdatum" name="abholdatum" value="{{ Abholdatum }}">
        </div>
        <div class="form-group">
            <label for="lieferort">Lieferort / Delivery Location</label>
            <input type="text" id="lieferort" name="lieferort" value="{{ Lieferort }}">
        </div>
        <div class="form-group">
            <label for="lieferdatum">Lieferdatum / Delivery Date</label>
            <input type="date" id="lieferdatum" name="lieferdatum" value="{{ Lieferdatum }}">
        </div>
        <div class="form-group">
            <label for="transportart">Transportart / Mode of Transport</label>
            <input type="text" id="transportart" name="transportart" value="{{ Transportart }}">
        </div>
        <div class="form-group">
            <label for="versicherungsdetails">Versicherungsdetails / Insurance Details</label>
            <textarea id="versicherungsdetails" name="versicherungsdetails">{{ Versicherungsdetails }}</textarea>
        </div>
    </div>

    <div class="section signatures">
        <div class="signature">
            <label for="absenderUnterschrift">Absender / Sender</label>
            <input type="text" id="absenderUnterschrift" name="absenderUnterschrift" value="" placeholder="Unterschrift / Signature">
            <input type="date" id="absenderDatum" name="absenderDatum" value="{{ AbsenderDatum }}">
        </div>
        <div class="signature">
            <label for="frachtfuehrerUnterschrift">Frachtführer / Carrier</label>
            <input type="text" id="frachtfuehrerUnterschrift" name="frachtfuehrerUnterschrift" value="" placeholder="Unterschrift / Signature">
            <input type="date" id="frachtfuehrerDatum" name="frachtfuehrerDatum" value="{{ FrachtfuehrerDatum }}">
        </div>
        <div class="signature">
            <label for="empfaengerUnterschrift">Empfänger / Recipient</label>
            <input type="text" id="empfaengerUnterschrift" name="empfaengerUnterschrift" value="" placeholder="Unterschrift / Signature">
            <input type="date" id="empfaengerDatum" name="empfaengerDatum" value="{{ EmpfaengerDatum }}">
        </div>
    </div>
</div>

</body>
</html>
